name: Deploy to Firebase Functions

on:
  workflow_run:
    workflows: ["backend_ci"]
    types: 
      - completed
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: './functions/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./functions
      run: npm ci
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Decode service-account-key.json from secret
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_BASE64 }}" | base64 -d > "./functions/service-account-key.json"
    
    - name: Deploy to Firebase
      uses: w9jds/firebase-action@v11.9.0
      with:
        args: deploy --only functions
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        PROJECT_PATH: ./functions
        PROJECT_ID: ${{ secrets.PROJECT_ID }}